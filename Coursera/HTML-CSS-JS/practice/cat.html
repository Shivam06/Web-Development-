<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cat's Website</title>
	<style type="text/css">
		.red-text {
			color: red;
		}
		h2 {
			font-family: arial;
		}
		p {
			font-family : Monospace;
			font-size:16px;
		}
		.smaller-image {
			width:100px;
		}
		.thick-green-border {
			border: 10px solid green;
			border-radius: 100%
		}
		.silver-bg {
			background-color: silver;
		}
		#cat-photo-form {
			background-color: green;
		}
	</style>
</head>

<body>
	<h2 class= "red-text">CatPhotoApp</h2>
	<a href="#"><img class ="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt ="Cat's image"></a>
	<br/><br/>
	
	<div class="silver-bg">
	<p>Things cats love</p>
	<ul>
		<li>cat nip</li>
		<li>laser pointers</li>
  		<li>lasagna</li>
	</ul>
	
	<p>Things cats hate</p>
	<ol>
		<li>flea treatment</li>
		<li>thunder</li>
  		<li>other cats</li>
	</ol>
	</div>

	<div>

		<form action="/submit-cat-photo" id="cat-photo-form">
			<input type="text" placeholder="cat photo URL" required>
			<p>Where does your cat like the most?</p>
			<label><input type="radio" name="indoor-outdoor" checked>indoor</label>
			<label><input type="radio" name="indoor-outdoor">outdoor</label>
			<p>Tell us about the personality of your cat!</p>
			<label><input type="checkbox" name="personality">Loving</label>
			<label><input type="checkbox" name="personality">Lazy</label>
			<label><input type="checkbox" name="personality">Energetic</label>
			<br/><br/>
			<button type="submit">Submit</button>
	</form>
	</div>

</body>
</html>
